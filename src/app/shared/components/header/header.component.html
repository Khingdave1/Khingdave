<!-- Header -->
<header class="header" id="header">
  <nav>
    <!-- Logo -->
    <a routerLink="" class="nav-logo">
      <h1>Khingdave</h1>
    </a>
    <!-- Hamburger menu -->
    <div
      class="toggle-menu"
      id="toggle-menu"
      [class.open-menu]="hamClick"
      (click)="openMenu()"
    >
      <span class="menu-bar"></span>
    </div>
    <!-- Nav link -->
    <ul class="nav-list" [class.open-menu]="hamClick">
      <li (click)="closeMenu()">
        <a
          routerLink=""
          routerLinkActive="active-link"
          [routerLinkActiveOptions]="{ exact: true }"
          class="nav-link"
          >Home</a
        >
      </li>
      <li (click)="closeMenu()">
        <a routerLink="about" routerLinkActive="active-link" class="nav-link"
          >About</a
        >
      </li>
      <li (click)="closeMenu()">
        <a routerLink="skills" routerLinkActive="active-link" class="nav-link"
          >Skills</a
        >
      </li>
      <li (click)="closeMenu()">
        <a routerLink="work" routerLinkActive="active-link" class="nav-link"
          >Work</a
        >
      </li>
      <li (click)="closeMenu()">
        <a routerLink="contact" routerLinkActive="active-link" class="nav-link"
          >Contact</a
        >
      </li>
      <li class="dark-mode-btn" (click)="toggleDarkMode()">
        <i class="bx bx-moon" *ngIf="isDark"></i>
        <i class="bx bx-sun" *ngIf="!isDark"></i>
      </li>
    </ul>
  </nav>
</header>
